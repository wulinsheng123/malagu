mode: "${'api-gateway' in currentMode ? 'api-gateway' : 'timer' in currentMode ? 'timer' : 'http'}"
malagu:
  faas-adapter:
    namespace:
      name: default
    function:
      handler: index.handler
      namespace: ${malagu['faas-adapter'].namespace.name}
      runtime: Nodejs12.16
    alias:
      functionName: ${malagu['faas-adapter'].function.name}
      namespace: ${malagu['faas-adapter'].namespace.name}